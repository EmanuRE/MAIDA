<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contáctanos - Mi Empresa</title>
  <link rel="stylesheet" href="css/estilo.css" />
  <!-- Font Awesome CDN para íconos -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-papbRdWjQjyPhO2K6iApl5BB2gDhq1TbFbT7ogdmXMezOKxU0HwgID55cQ3FvfQ9TR88nLOQCuRZPQbBBg1Ryg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <style>
    main.container {
      text-align: center;
      padding: 3rem 1rem;
      max-width: 600px;
      margin: 2rem auto;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 44, 95, 0.1);
    }
    main h1 {
      color: #002c5f;
      margin-bottom: 1rem;
      font-weight: 700;
    }
    main p.intro {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      color: #444;
    }
    .contact-links {
      display: flex;
      justify-content: center;
      gap: 2.5rem;
      flex-wrap: wrap;
      padding: 0;
      list-style: none;
      margin: 0;
    }
    .contact-links li a {
      text-decoration: none;
      color: #002c5f;
      font-size: 1.3rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.8rem 1.2rem;
      border-radius: 8px;
      box-shadow: 0 3px 8px rgba(0,44,95,0.1);
      transition: background-color 0.3s ease, color 0.3s ease;
      background-color: #f0f5fb;
      cursor: pointer;
    }
    .contact-links li a .fa-brands {
      font-size: 1.6rem;
    }
    /* Colores para cada red */
    .contact-links li a.whatsapp {
      color: #25d366;
      background-color: #e6f7ee;
    }
    .contact-links li a.whatsapp:hover {
      background-color: #25d366;
      color: #fff;
    }
    .contact-links li a.facebook {
      color: #1877f2;
      background-color: #e7f0fd;
    }
    .contact-links li a.facebook:hover {
      background-color: #1877f2;
      color: #fff;
    }
    .contact-links li a.instagram {
      color: #e4405f;
      background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      position: relative;
    }
    .contact-links li a.instagram::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
      border-radius: 8px;
      z-index: -1;
    }
    .contact-links li a.instagram:hover {
      color: #fff;
      background: #bc1888;
      background-clip: initial;
      -webkit-background-clip: initial;
      position: relative;
    }
    @media (max-width: 480px) {
      .contact-links {
        flex-direction: column;
        gap: 1.2rem;
      }
      main.container {
        margin: 1rem;
        padding: 2rem 1rem;
      }
    }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="container">
      <img src="img/logo.png" alt="Logo" class="logo" />
      <nav class="menu">
        <a href="index.html">Inicio</a>
        <a href="servicios.html">Servicios</a>
        <a href="cotizar.html">Cotizar</a>
        <a href="nosotros.html">Nosotros</a>
        <a href="blog.html">Blog</a>
        <a href="contacto.html">Contáctanos</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <h1>Contáctanos</h1>
    <p class="intro">Estamos aquí para ayudarte. Contáctanos vía WhatsApp, Facebook o Instagram:</p>
    <ul class="contact-links">
      <li>
        <a href="https://wa.me/50254585477" target="_blank" class="whatsapp" aria-label="WhatsApp">
          <i class="fa-brands fa-whatsapp"></i> WhatsApp
        </a>
      </li>
      <li>
        <a href="https://www.facebook.com/estefany.maida" target="_blank" class="facebook" aria-label="Facebook">
          <i class="fa-brands fa-facebook-f"></i> Facebook
        </a>
      </li>
      <li>
        <a href="https://www.instagram.com/teffa_salazar?igsh=MWN5cGdka2FjZWVocQ==" target="_blank" class="instagram" aria-label="Instagram">
          <i class="fa-brands fa-instagram"></i> Instagram
        </a>
      </li>
    </ul>
  </main>

  <footer class="footer">
    <p>© 2025 MAIDA | Todos los derechos reservados</p>
  </footer>
</body>
</html>
